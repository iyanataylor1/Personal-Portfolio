<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Finances App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!--favicon-->
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />

        <!--font awesome icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

        <!--google font-->
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>

        <!--css link-->
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
         <div class="wrapper">
            <div class="container">
                <div class="sub-container">
                    <!--budget-->
                    <div class="total-amount-container">
                        <h3>Budget</h3>

                        <p class="hide error" id="budget-error">
                            Value cannot be empty or negative
                        </p>

                        <input type="number" id="total-amount" placeholder="Enter total budget amount"/>

                        <button class="submit" id="total-amount-button">Set Budget</button>
                    </div>

                    <!--Expenses-->
                    <div class="user-amount-container">
                        <h3>Expenses</h3>

                        <p class="hide error" id="product-title-error">
                            Vlaues cannot be empty or negative
                        </p>

                        <input type="text" class="product-title" id="product-title" placeholder="Enter title of expense"/>

                        <input type="number" id="user-amount" placeholder="Enter cost of expense"/>

                        <button class="submit" id="check-amount">Check Amount</button>
                    </div>
                </div>

                <!--output-->
                <div class="output-container flex-space">
                    <div>
                        <p>Total Budget</p>
                        <span id="amount"> 0 </span>
                    </div>

                    <div>
                        <p>Expenses</p>
                        <span id="expenditure-value"> 0 </span>
                    </div>

                    <div>
                        <p>Balance</p>
                        <span id="balance-amount"> 0 </span>
                    </div>
                </div>
            </div>

            <!--list-->
            <div class="list">
                <h3>Expense List</h3>
                <div class="list-container" id="list">
                    
                </div>
            </div>
         </div>

         <!--javascript-->
        <script src="script.js"></script>

    </body>
</html>
